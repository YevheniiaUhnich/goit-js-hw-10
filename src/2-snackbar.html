<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="iziToast.min.css">
  </head>

  <body>
    <main>
      <div class="container">
    <section>
      <a href="./index.html" class="title-go-to-home">Go to home</a>
    </section>
    <h1 class="head-title">
      <span class="main-title-gradient">Welcome</span> to Snackbar
    </h1>
    <form class="form">
      <label class="label-delay">
        Delay (ms)
        <input 
        class="input-delay"
        type="number" 
        name="delay" 
        required />
      </label>
    
      <fieldset class="screen-frame">
        <legend class="title-state">State</legend>
        <label class="radio-input">
          <input class='input-state'
          type="radio" 
          name="state" 
          value="fulfilled" 
          required />
          Fulfilled
        </label>
        <label class="radio-input">
          <input class="input-state"
          type="radio" 
          name="state" 
          value="rejected" 
          required />
          Rejected
        </label>
      </fieldset>
    
      <button 
      class="button-notification"
      type="submit">Create notification</button>
    </form>
  </div>
  </main>

  <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
